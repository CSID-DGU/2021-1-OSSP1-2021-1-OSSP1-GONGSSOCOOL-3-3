<DOCTYPE HTML5>
    <html>
      <head>
        <link rel="stylesheet" type="text/css" href="login.css">
      </head>
    
      <body width="100%" height="100%">
          <image src="background.png" style="opacity: 0.5"></image>
          
          <form action="index.html" method="post" class="loginForm">
          <h2>SIGN UP</h2>
          <div class="idForm">
            <input type="text" class="userid" placeholder="UserID">
          </div>
          <div class="emailForm">
            <input type="text" class="email" placeholder="Email">
          </div>
          <div class="passForm">
            <input type="password" class="pw" placeholder="Password">
          </div>
          <div class="passcheckForm">
            <input type="password" class="pw" placeholder="Password Check">
          </div>
          <div class="birthdayForm">
            <input type="text" class="birthday" placeholder="Birthday">
          </div>
          <button type="button" class="btn" onclick="button()">
            SIGN UP
          </button>
          <script>
              let button = () => {
                alert('SIGN-UP Button !')
            }
          </script>
        </form>
      </body>
    </html>
