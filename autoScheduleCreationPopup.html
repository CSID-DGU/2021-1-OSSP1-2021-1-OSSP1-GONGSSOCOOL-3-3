<!doctype html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>TOAST UI Calendar App DEMO</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.time-picker/latest/tui-time-picker.css">
    <link rel="stylesheet" type="text/css" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css">
    <link rel="stylesheet" type="text/css" href="./dist/tui-calendar.css">
    <link rel="stylesheet" type="text/css" href="./src/css/default.css">
    <link rel="stylesheet" type="text/css" href="./src/css/icons.css">
</head>
<body>
    <div class="tui-full-calendar-popup">
        <div class="tui-full-calendar-popup-container">
            <div class="tui-full-calendar-popup-section tui-full-calendar-dropdown tui-full-calendar-close tui-full-calendar-section-calendar">
                <button class="tui-full-calendar-button tui-full-calendar-dropdown-button tui-full-calendar-popup-section-item" onclick="dropdown-button-click();">
                    <span class="tui-full-calendar-icon tui-full-calendar-calendar-dot" style="background-color: #9e5fff"></span>
                    <span id="tui-full-calendar-schedule-calendar" class="tui-full-calendar-content">공개SW프로젝트</span>
                    <span class="tui-full-calendar-icon tui-full-calendar-dropdown-arrow"></span>
                </button>
                <ul class="tui-full-calendar-dropdown-menu" style="z-index: 1004">
                    <!-- {{#each calendars}} -->
                        <li class="tui-full-calendar-popup-section-item tui-full-calendar-dropdown-menu-item">
                            <span class="tui-full-calendar-icon tui-full-calendar-calendar-dot" style="background-color: #9e5fff"></span>
                            <span class="tui-full-calendar-content">공개SW프로젝트</span>
                        </li>
                        <li class="tui-full-calendar-popup-section-item tui-full-calendar-dropdown-menu-item">
                            <span class="tui-full-calendar-icon tui-full-calendar-calendar-dot" style="background-color: #00a9ff"></span>
                            <span class="tui-full-calendar-content">자료구조와실습</span>
                        </li>
                    <!-- {{/each}} -->
                </ul>
            </button>
            </div>
            <div class="tui-full-calendar-popup-section">
                <div class="tui-full-calendar-popup-section-item tui-full-calendar-section-title">
                <span class="tui-full-calendar-icon tui-full-calendar-ic-title"></span>
                    <input id="tui-full-calendar-schedule-title" class="tui-full-calendar-content" placeholder="Subject">
                </div>
                <button id="tui-full-calendar-schedule-private" class="tui-full-calendar-button tui-full-calendar-section-private tui-full-calendar-public">
                <span class="tui-full-calendar-icon tui-full-calendar-ic-private"></span>
                </button>
            </div>
            <div class="tui-full-calendar-popup-section">
                <div class="tui-full-calendar-popup-section-item tui-full-calendar-section-start-date">
                    <span class="tui-full-calendar-icon tui-full-calendar-ic-date"></span>
                    <input id="tui-full-calendar-schedule-start-date" class="tui-full-calendar-content" placeholder="Start date">
                </div>
                <span class="tui-full-calendar-section-date-dash">-</span>
                <div class="tui-full-calendar-popup-section-item tui-full-calendar-section-end-date">
                    <span class="tui-full-calendar-icon tui-full-calendar-ic-date"></span>
                    <input id="tui-full-calendar-schedule-end-date" class="tui-full-calendar-content" placeholder="End date">
                    <div id="tui-full-calendar-endpicker-container" style="margin-left: -1px; position: relative">
                        </div>
                    </div>
                <div class="tui-full-calendar-popup-section-item tui-full-calendar-section-allday">
                    <input id="tui-full-calendar-schedule-allday" type="checkbox" class="tui-full-calendar-checkbox-square">
                    <span class="tui-full-calendar-icon tui-full-calendar-ic-checkbox"></span>
                    <span class="tui-full-calendar-content">All day</span>
                </div>
            </div>
            <!-- 분배일수, 예상소요시간, 중요도 -->
            <div class="tui-full-calendar-popup-section">
                <div class="tui-full-calendar-popup-section-item tui-full-calendar-section-duration">
                <span class="tui-full-calendar-icon tui-full-calendar-ic-date"></span>
                    <input id="tui-full-calendar-schedule-duration" class="tui-full-calendar-content" placeholder="분배일수">
                </div>
                <span class="tui-full-calendar-section-date-dash">&nbsp;&nbsp;</span>
                <div class="tui-full-calendar-popup-section-item tui-full-calendar-section-times">
                    <span class="tui-full-calendar-icon tui-full-calendar-ic-date"></span>
                        <input id="tui-full-calendar-schedule-times" class="tui-full-calendar-content" placeholder="소요시간">
                </div>
            </div>
            <div class="tui-full-calendar-popup-section">
                <div class="tui-full-calendar-popup-section-item tui-full-calendar-section-importance">
                    <span class="tui-full-calendar-icon tui-full-calendar-ic-title"></span>
                        <input id="tui-full-calendar-schedule-importance" class="tui-full-calendar-content" placeholder="중요도">
                </div>
            </div>
            <button class="tui-full-calendar-button tui-full-calendar-popup-close">
                <span class="tui-full-calendar-icon tui-full-calendar-ic-close"></span></button>
            <div class="tui-full-calendar-section-button-save">
                <button class="tui-full-calendar-button tui-full-calendar-confirm tui-full-calendar-popup-save">
                    <span>Save</span>
                </button>
            </div>
        </div>
        <div id="tui-full-calendar-popup-arrow" class="tui-full-calendar-popup-arrow tui-full-calendar-arrow-top">
            <div class="tui-full-calendar-popup-arrow-border" style="left: 425.5px;">
                <div class="tui-full-calendar-popup-arrow-fill"></div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="https://uicdn.toast.com/tui.code-snippet/v1.5.2/tui-code-snippet.min.js"></script>
    <script src="https://uicdn.toast.com/tui.time-picker/v2.0.3/tui-time-picker.min.js"></script>
    <script src="https://uicdn.toast.com/tui.date-picker/v4.0.3/tui-date-picker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chance/1.0.13/chance.min.js"></script>
</body> 
</html>
